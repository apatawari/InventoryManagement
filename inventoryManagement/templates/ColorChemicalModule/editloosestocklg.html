{% extends './colornav.html' %}

{% block title%} Place Order {% endblock %}
{% block content%}
      <!-- Diplay Record Start -->
        <div class="page-title">
            <h3 class="title-text">Change Loose Godown</h3>
        </div>

      <form class = "md-form view-file" method="POST" action="{% url 'savechangeloosegodown' record.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="new-quality">Color</label>
                
                <input type="text" class="form-control" id="quantity" placeholder="Quantity" value="{{ record.color.color}}" name="quantity" readonly >
            
 
            </div>
            <div class="form-group col-md-4">
                <label for="Quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" placeholder="Quantity" value="{{ record.quantity}}" name="quantity" readonly >
            </div>
            <div class="form-group col-md-4">
                <label for="Unit">Unit</label>
                <input type="text" class="form-control" id="quantity" placeholder="Quantity" value="{{ record.unit.unit}}" name="quantity" readonly >
            
                 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Unit">Quantity To Move</label>
                <input type="number" step="0.01" class="form-control" id="quantity" placeholder="Quantity" name="move-quantity" value="{{ record.quantity}}" name="quantity" required autofocus>
            
                 
            </div>
            
            <div class="form-group col-md-4">
                <label for="Quantity">Loose Godown Name</label>
                <select class="form-control" name="loosename" required>    
                    {% for s in loose %}
                        {%if s.lease == record.loose_godown_state.lease %}
                        <option value="{{ s.id }}" selected>{{ s.lease }}</option>
                        {% else %}
                        <option value="{{ s.id }}" >{{ s.lease }}</option>
                        {% endif %}                       
                    {% endfor %}
                </select>   
            </div>
            
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6 next-previous">
                <a class ="anchor-button" href="{% url 'backtoorders' record.loose_godown_state.lease %}">Back</a>        
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary button float-right" >Save</button>
            </div>
            
        </div>
      </form>
      <!-- Display Record End -->
{% endblock %}
