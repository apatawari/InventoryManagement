{% extends './employeenav.html' %}

{% block title%} Add Quality {% endblock %}
{% block content%}
{% load widget_tweaks %}
{% load my_tags %}
      <!-- Add Party Start-->
      <form method="POST" action="{% url 'cityedit' id %}" class="md-form upload-file" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-header">
            <h1>Edit City</h1>
        </div>
        <div class="upload-container">
            <input type="text" class="form-control" id="addquality" placeholder="City Name" value="{{name}}" name="edit-city" autofocus required>

            <br>
            

            <button class="upload-btn btn-primary" type="submit">Save</button>
        </div>
        
      </form>

      
        
        
        
      <!-- Add Party End -->
      


{% endblock %}
