{% extends './employeenav.html' %}

{% block title%} Add Quality {% endblock %}
{% block content%}
{% load widget_tweaks %}
{% load my_tags %}
      <!-- Add Party Start-->
      <form method="POST" action="{% url 'bankedit' record.id %}" class="md-form upload-file" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-header">
            <h1>Edit Bank Account</h1>
        </div>
        <div class="upload-container">
            <input type="text" class="form-control" id="addquality" placeholder="Bank Name" value="{{record.bank_name}}" name="bank_name" autofocus required>

            <br>
            <input type="number" class="form-control" id="addquality" placeholder="Account No" value="{{record.company_account}}" name="account_no" autofocus required>

            <br>
            <input type="text" class="form-control" id="addquality" placeholder="IFSC code" value="{{record.ifsc}}" name="ifsc" autofocus required>

            <br>
            
            <div>
              <label for="Account Type">Account Type</label>
              <select class="form-control" id="account_type" name="account_type" required>
                      
                  <option value="Checking Account">Checking Account</option>
                  <option value="Savings Account">Savings Account</option>

              </select>
          </div>
            <br>

            <button class="upload-btn btn-primary" type="submit">Save</button>
        </div>
        
      </form>

      
        
        
        
      <!-- Add Party End -->
      


{% endblock %}
