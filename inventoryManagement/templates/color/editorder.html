{% extends './colornav.html' %}

{% block title%} Place Order {% endblock %}
{% block content%}
      <!-- Diplay Record Start -->
        <div class="page-title">
            <h3 class="title-text">Edit Color Order</h3>
        </div>

      <form class = "md-form view-file" method="POST" action="{% url 'ordereditsave' record.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="new-quality">Supplier Party</label>
                <select class="form-control" name="supplier" >

                    {% for s in suppliers %}
                        {% if s.supplier == record.supplier.supplier %}
                        <option value="{{ s.id }}" selected>{{ s.supplier }}</option>
                        {% else %}
                        <option value="{{ s.id}}" >{{ s.supplier }}</option>
                        {% endif %}                       
                    {% endfor %}
                </select>

                   
                   
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Order No">Order No</label>
                <input type="number" class="form-control" id="order_no" placeholder="Order No" value="{{ record.order_no}}"  name="order_no" required readonly>
            </div>
            <div class="form-group col-md-4">
                <label for="Order Date">Order Date</label>
                <input type="date" class="form-control" id="Order Date" name="order_date" value="{{ orderdate }}" />
            </div>
            <div class="form-group col-md-4">
                <label for="new-quality">Color</label>
                
                <select class="form-control" name="color" >

                    {% for party in color %}
                        {% if party.color == record.color.color %}
                        <option value="{{ party.id }}" selected>{{ party.color }}</option>
                        {% else %}
                        <option value="{{ party.id }}" >{{ party.color }}</option>
                        {% endif %}                       
                    {% endfor %}
                </select>
 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="Quantity">Quantity</label>
                <input type="number" step="0.01"  class="form-control" id="quantity" placeholder="Quantity" value="{{ record.quantity}}" name="quantity" required >
            </div>
            <div class="form-group col-md-3">
                <label for="Unit">Unit</label>
                
                <select class="form-control" name="unit" >

                    {% for s in units %}
                        {% if s.unit == record.unit.unit %}
                        <option value="{{ s.id }}" selected>{{ s.unit }}</option>
                        {% else %}
                        <option value="{{ s.id }}" >{{ s.unit }}</option>
                        {% endif %}                       
                    {% endfor %}
                </select>   
            </div>
            <div class="form-group col-md-3">
                <label for="Rate">Rate</label>
                <input type="number" step="0.01"  class="form-control" id="rate" placeholder="Rate" value="{{ record.rate}}"  name="rate" required >
            </div>
            <div class="form-group col-md-3">
                <label for="Bill Amount">Order Amount</label>
                <input type="number" step="0.01"  class="form-control" id="bill_amount" placeholder="Bill Amount" value="{{ record.amount}}"  name="amount" required readonly>
            </div>
            
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6 next-previous">
                <a class ="anchor-button" href="{% url 'backtoorders' record.state %}">Back</a>        
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary button float-right">Edit Color</button>
            </div>          
        </div>
      </form>
      <!-- Display Record End -->
{% endblock %}
